<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
  crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles2.css">
  <title>당당마켓(2주차 실습숙제)</title>

  <script>
  $(document).ready(function() {
      $(".list-group-item").click(function() {
        const id = $(this).attr("id");
        getAPI(id);
      });
  });

  function getAPI(postid) {
    const api = "https://jsonplaceholder.typicode.com/posts/" + postid;
    $.get(api)
     .then(function(data) {
      $("#exampleModalLabel").text(data.title);
      $("#apibody").text(data.body);
      $("#exampleModal").modal("show");
      });
    };
          
   </script>
</head>

<body>
        <span class="title">
            당당마켓<br>
            상품 리스트
        </span>
        <div class="product-list">
         <ul class="list-group list-group-flush">
          <li class="list-group-item" id="1">       
            <div class="d-flex">
                <div class="flex-shrink-0">
                  <img class="product-image mr-2" src="./prod1.jpg">
                </div>
                <div class="flex-grow-1 ms-3">
                  <strong>장난감 블록</strong><br>
                  <small>성수동</small><br>
                  <span>20,000원</span>
                </div>
            </div>
          </li>
          <li class="list-group-item" id="2">
            <div class="d-flex">
                <div class="flex-shrink-0">
                  <img class="product-image mr-2" src="./prod2.jpg">
                </div>
                <div class="flex-grow-1 ms-3">
                  <strong>곰인형</strong><br>
                  <small>성수동</small><br>
                  <span>50,000원</span>
                </div>
            </div>    
          </li>
          <li class="list-group-item" id="3">
            <div class="d-flex">
             <div class="flex-shrink-0">
               <img class="product-image mr-2" src="./prod3.jpg">
             </div>
             <div class="flex-grow-1 ms-3">
              <strong>곰인형2</strong><br>
              <small>장안동</small><br>
              <span>9,000원</span>
             </div>
            </div>
          </li>
          <li class="list-group-item" id="4">
            <div class="d-flex">
                <div class="flex-shrink-0">
                  <img class="product-image mr-2" src="./prod4.jpg">
                </div>
                <div class="flex-grow-1 ms-3">
                 <strong>곰인형3</strong><br>
                 <small>고잔동</small><br>
                 <span>30,000원</span>
                </div>
            </div>
          </li>
         </ul>
        </div>

              <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="apibody">
              
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
