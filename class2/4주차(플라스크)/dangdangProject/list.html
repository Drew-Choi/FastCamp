<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles.css">
        <script>
            $(document).ready(function () {
                $(".list-group-item").click(function (){
                    let id = $(this).attr("id");
                    
                    let url = "https://jsonplaceholder.typicode.com/posts/" + id;

                    $.get(url).then(function (data) {
                        $("#exampleModalLabel").text(data.title);
                        $("#modalContent").text(data.body);
                        $("#exampleModal").modal('show');
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="product-list">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="1">
                    <div class="media">
                        <img src="./static/prod1.jpg" class="mr-2 product-image">
                        <div class="media-body">
                            <strong>장난감 블록</strong><br>
                            <small>성수동</small><br>
                            <span>20,000원</span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item" id="2">
                    <div class="media">
                        <img src="./prod2.jpg" class="mr-2 product-image">
                        <div class="media-body">
                            <strong>곰인형</strong><br>
                            <small>성수동</small><br>
                            <span>50,000원</span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item" id="3">
                    <div class="media">
                        <img src="./prod3.jpg" class="mr-2 product-image">
                        <div class="media-body">
                            <strong>곰인형2</strong><br>
                            <small>장안동</small><br>
                            <span>9,000원</span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item" id="4">
                    <div class="media">
                        <img src="./prod4.jpg" class="mr-2 product-image">
                        <div class="media-body">
                            <strong>곰인형3</strong><br>
                            <small>고잔동</small><br>
                            <span>30,000원</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalContent">
                    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </BODY>
</html>
