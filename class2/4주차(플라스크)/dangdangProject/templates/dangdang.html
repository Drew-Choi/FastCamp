<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당당마켓</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/dangdangStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 </head>
 <body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <ul class="p_list">
    {% for pd in productlist %}
    <li>
     <img src="../static/prod1.jpg" alt="장난감 블록">
     <div class="info">
      <strong>{{ pd.product_name }}</strong><br />
      <small>{{ pd.location }}</small><br />
      {{ pd.price }} <br />
      "{{ pd.contenttext }}"
     </div>
    </li>
    {% endfor %}
   </ul>

   <br />
   
   <a href="/regi_index" type="button" class="btn btn-primary btn-lg">상품등록하기</a>
  
 </body>
</html>
