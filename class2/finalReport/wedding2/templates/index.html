<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- DecoLibrary -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c37ef34cf6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://kit.fontawesome.com/c37ef34cf6.css" crossorigin="anonymous">
  
  <!-- FONT  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
  
  <!-- JavaScript -->
  <script defer src="../static/js.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../static/style.css" />
  
  <title>김아무개씨와 이사랑씨의 청첩장</title>
 </head>
 <body onload="onload__calender()">
  <div class="container">

    <!-- 대문 -->
    <header class="first">
      <div class="overlay">
       <h1 class="first__title">
        김아무개
        <br />
        &hearts;
        <br />
        이사랑
       </h1>
       <p class="first__date">
        2023.05.19 FRI / PM 13:00
       </p>
      </div>
    </header>
    
    <!-- 본론 -->
    <main>
    
     <section class="second bg">
      <div class="overlay2">
        <div class="second__introText">
         <span class="bold">초대합니다</span>
         <br />
         <p>
         인생이라는 모험을 함께할 사람을 만났습니다. <br />
         어떤 어려움이 있어도 함께 이겨나갈 사람을 만났습니다. <br />
         서로 이해하며 아껴주며, 평생을 서로 행복하게 살아가겠습니다. <br />
         손을 잡고 함께 걸어가려는 저희들의 앞날을 축복해주세요. <br />
         </p>
        </div>
        <img src="../static/w2.jpg" class="second__image" />
        <div class="second_parents">
         <p class="parents1">
          김미미  안미미 <span class="small">의 장남</span> 김아무개
          <a href="tel: 01000000000"><i class="fa-solid fa-mobile-retro"></i></a>
         </p>
         <p class="parents2">
          이행복  최행복 <span class="small">의 차녀</span> 이사랑&nbsp;&nbsp;&nbsp;
          <a href="tel: 01000000000"><i class="fa-solid fa-mobile-retro"></i></a>
         </p>
        </div>
      </div>
     </section>

     <section class="third back1">
      <div class="third__texts">
        <h2>5월 19일</h2>
        <h3>오후 1시</h3>
      </div>
      <div class="third__calender">
       <div class="grid calender__head">
        <div>일</div>
        <div>월</div>
        <div>화</div>
        <div>수</div>
        <div>목</div>
        <div>금</div>
        <div>토</div>
       </div>
       <div class="grid claender__content">
        
       </div> 
       <p class="third__calender__text">
        아무개와 &hearts; 사랑의 결혼식 {{}}일 남았습니다.
       </p>
      </div>
     </section>

     <section class="fourth bg">
      <div class="overlay2">
       <div class="fourth__guestbook">
        <h2>방명록</h2>
        <form class="fourth__guestbook__form">
         <input class="input__name" type="text" placeholder="이름"/>
         <textarea class="input__textarea" name="guestbook__textarea" cols="30" rows="10" placeholder="내용"></textarea>
         <button type="submit" class="btn btn-primary btn__submit">남기기</button>
        </form>
        <table class="fourth__guestbook__posting">
         <tr class="posting__lineup">
          <td class="posting__name"></td>
          <td class="posting__content"></td>
         </tr>
        </table>
       </div>
      </div>
     </section>

     <section class="fifth">
      <div class="fifth__counter">
        <div class="fifth__counter__number1"></div>
        <div class="fifth__counter__number1"></div>
      </div>
     </section>

     <section class="sixth">
      <div class="sixth__map">

      </div>
     </section>

     <section class="lsat">
      <div class="last__gallery"></div>
     </section>

     <footer>
      <div class="copyright">

      </div>
     </footer>

    </main>
  </div>
 </body>
</html>
